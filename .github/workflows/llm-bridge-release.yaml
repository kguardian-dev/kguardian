---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build and Push LLM Bridge Docker Images

on:
  workflow_dispatch:
  push:
    tags:
      - "llm-bridge/v*"

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Cache Node modules
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: |
            ~/.npm
            llm-bridge/node_modules
          key: ${{ runner.os }}-node-llm-bridge-${{ hashFiles('llm-bridge/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-llm-bridge-
            ${{ runner.os }}-node-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
        with:
          install: true
          version: latest

      - name: Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: extract_tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#llm-bridge/}"
          echo "TAG_NAME=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: llm-bridge/
          file: llm-bridge/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/kguardian-dev/kguardian/llm-bridge:${{ steps.extract_tag.outputs.TAG_NAME }}
            ghcr.io/kguardian-dev/kguardian/llm-bridge:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
