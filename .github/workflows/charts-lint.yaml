name: "Charts: Update and Test"

on:
  pull_request:
    branches:
      - main
    paths:
      - 'charts/**'

env:
  HELM_DOCS_VERSION: 1.11.2

jobs:
  chart-update:
    name: Update README and Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Bump Chart Version
        run: |
          CHART_PATH="./charts/kube-guardian/Chart.yaml"

          # Get current version
          CURRENT_VERSION=$(yq e '.version' $CHART_PATH)

          # Parse version components
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"

          # Increment patch version
          NEW_VERSION="$major.$minor.$((patch + 1))"

          # Update chart version
          yq e ".version = \"$NEW_VERSION\"" -i $CHART_PATH
          echo "Bumped chart version from $CURRENT_VERSION to $NEW_VERSION"

      - name: Install helm-docs
        run: |
          cd /tmp
          wget https://github.com/norwoodj/helm-docs/releases/download/v${{env.HELM_DOCS_VERSION}}/helm-docs_Linux_x86_64.tar.gz
          tar -xvf helm-docs_Linux_x86_64.tar.gz
          sudo mv helm-docs /usr/local/sbin

      - name: Run helm-docs
        run: |
          helm-docs -t README.md.gotmpl -o README.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@8621497c8c39c72f3e2a999a26b4ca1b5058a842 # v5
        with:
          branch: ${{ github.event.pull_request.head.ref }}
          commit_message: |
            chore(chart): bump version and update documentation

            - Bump chart version
            - Update documentation
          file_pattern: 'charts/**/*'

  lint-test:
    runs-on: ubuntu-latest
    needs: chart-update
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0
        with:
          version: v3.14.4

      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
        with:
          python-version: '3.x'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@0d28d3144d3a25ea2cc349d6e59901c4ff469b3b # v2.7.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1.12.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}
