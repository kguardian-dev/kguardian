---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build PR Docker Images

on:
  pull_request:
    branches:
      - main
    paths:
      - 'controller/**'
      - 'broker/**'
      - 'frontend/**'
      - 'llm-bridge/**'
      - 'mcp-server/**'
      - 'charts/**'
      - '.github/workflows/pr-build.yaml'

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  # Detect which components changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      controller: ${{ steps.changes.outputs.controller }}
      broker: ${{ steps.changes.outputs.broker }}
      frontend: ${{ steps.changes.outputs.frontend }}
      llm-bridge: ${{ steps.changes.outputs.llm-bridge }}
      mcp-server: ${{ steps.changes.outputs.mcp-server }}
      charts: ${{ steps.changes.outputs.charts }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 2  # Fetch enough history to compare with previous commit

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          # Compare HEAD with previous commit (HEAD~1) to only detect changes in latest push
          base: HEAD~1
          filters: |
            controller:
              - 'controller/**'
            broker:
              - 'broker/**'
            frontend:
              - 'frontend/**'
            llm-bridge:
              - 'llm-bridge/**'
            mcp-server:
              - 'mcp-server/**'
            charts:
              - 'charts/**'

  # Build Controller
  build-controller:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.controller == 'true'
    strategy:
      matrix:
        arch:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: x86_64-unknown-linux-musl
          components: rustfmt, clippy, miri, rust-src

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-musl
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@a7833574556fa59680c1b7cb190c1735db73ebf0 # v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            controller/target/
          key: ${{ runner.os }}-cargo-${{ matrix.arch }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.arch }}-
            ${{ runner.os }}-cargo-

      - name: Set Build Arguments
        id: args
        run: |
          if [ "${{ matrix.arch }}" == "linux/arm64" ]; then
            echo "BUILD=aarch64-unknown-linux-gnu" >> $GITHUB_OUTPUT
          else
            echo "BUILD=x86_64-unknown-linux-gnu" >> $GITHUB_OUTPUT
          fi

      - name: Build Rust
        run: |
          sudo apt update -y
          sudo apt install linux-tools-common linux-tools-generic linux-tools-$(uname -r) -y
          cd controller
          cargo install cross --git https://github.com/cross-rs/cross --force
          cross build --target ${{ steps.args.outputs.BUILD }} --release

      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: ${{ steps.args.outputs.BUILD }}-binary
          path: controller/target/${{ steps.args.outputs.BUILD }}/release/kguardian
          retention-days: 7

  push-controller:
    runs-on: ubuntu-latest
    needs: build-controller
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
        with:
          install: true
          version: latest

      - name: Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          name: x86_64-unknown-linux-gnu-binary
          path: controller/linux/amd64

      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          name: aarch64-unknown-linux-gnu-binary
          path: controller/linux/arm64

      - name: Build and Push
        id: build
        env:
          BUILDX_NO_DEFAULT_ATTESTATIONS: 1
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: controller/
          platforms: linux/amd64,linux/arm64
          file: controller/Dockerfile
          push: true
          tags: |
            ghcr.io/kguardian-dev/kguardian/controller:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Delete old PR comments
        uses: actions/github-script@v7
        with:
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            for (const comment of comments.data) {
              if (comment.body.includes('‚úÖ Controller image built and pushed:')) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id,
                });
              }
            }

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const digest = '${{ steps.build.outputs.digest }}';
            const body = `‚úÖ Controller image built and pushed:
            \`\`\`
            ghcr.io/kguardian-dev/kguardian/controller:pr-${{ github.event.pull_request.number }}
            \`\`\`
            **Digest:** \`${digest}\``;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })

