  # Build and publish Helm chart for PR testing
  build-helm-chart:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.charts == 'true' || needs.detect-changes.outputs.controller == 'true' || needs.detect-changes.outputs.broker == 'true' || needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.llm-bridge == 'true' || needs.detect-changes.outputs.mcp-server == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Chart.yaml with PR version
        run: |
          cd charts/kguardian
          # Use PR number as version suffix
          CURRENT_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          PR_VERSION="${CURRENT_VERSION}-pr${{ github.event.pull_request.number }}"
          sed -i "s/^version:.*/version: ${PR_VERSION}/" Chart.yaml
          echo "Updated chart version to: ${PR_VERSION}"
          cat Chart.yaml | grep version

      - name: Package Helm Chart
        run: |
          cd charts
          helm package kguardian

      - name: Push Helm Chart to GHCR
        run: |
          cd charts
          CHART_FILE=$(ls kguardian-*.tgz)
          helm push "${CHART_FILE}" oci://ghcr.io/kguardian-dev/charts

      - name: Delete old Helm chart comments
        uses: actions/github-script@v7
        with:
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            for (const comment of comments.data) {
              if (comment.body.includes('‚úÖ Helm chart built and pushed for testing:')) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id,
                });
              }
            }

      - name: Comment PR with Helm chart info
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ github.event.pull_request.number }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Helm chart built and pushed for testing:\n```bash\n# Install PR Helm chart\nhelm install kguardian oci://ghcr.io/kguardian-dev/charts/kguardian \\\n  --version $(helm search repo kguardian-dev/kguardian --versions | grep pr' + version + ' | head -1 | awk \'{print $2}\') \\\n  --namespace kguardian \\\n  --create-namespace\n\n# Or upgrade existing installation\nhelm upgrade kguardian oci://ghcr.io/kguardian-dev/charts/kguardian \\\n  --version $(helm search repo kguardian-dev/kguardian --versions | grep pr' + version + ' | head -1 | awk \'{print $2}\') \\\n  --namespace kguardian\n```'
            })

  # Summary comment with testing instructions
  pr-summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, push-controller, build-broker, build-frontend, build-llm-bridge, build-mcp-server, build-helm-chart]
    if: always()
    steps:
      - name: Delete old summary comments
        uses: actions/github-script@v7
        with:
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            for (const comment of comments.data) {
              if (comment.body.includes('## üöÄ PR Build Summary')) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id,
                });
              }
            }

      - name: Create summary comment
        uses: actions/github-script@v7
        with:
          script: |
            const controller = '${{ needs.detect-changes.outputs.controller }}' === 'true';
            const broker = '${{ needs.detect-changes.outputs.broker }}' === 'true';
            const frontend = '${{ needs.detect-changes.outputs.frontend }}' === 'true';
            const llmBridge = '${{ needs.detect-changes.outputs.llm-bridge }}' === 'true';
            const mcpServer = '${{ needs.detect-changes.outputs.mcp-server }}' === 'true';
            const charts = '${{ needs.detect-changes.outputs.charts }}' === 'true';
            const helmBuilt = '${{ needs.build-helm-chart.result }}' === 'success';

            let body = '## üöÄ PR Build Summary\n\n';

            if (!controller && !broker && !frontend && !llmBridge && !mcpServer && !charts) {
              body += '‚è≠Ô∏è No component changes detected. Skipping builds.\n';
            } else {
              body += '### Built Images\n\n';

              if (controller) {
                body += '‚úÖ **Controller**: `ghcr.io/kguardian-dev/kguardian/controller:pr-${{ github.event.pull_request.number }}`\n';
              }
              if (broker) {
                body += '‚úÖ **Broker**: `ghcr.io/kguardian-dev/kguardian/broker:pr-${{ github.event.pull_request.number }}`\n';
              }
              if (frontend) {
                body += '‚úÖ **Frontend**: `ghcr.io/kguardian-dev/kguardian/frontend:pr-${{ github.event.pull_request.number }}`\n';
              }
              if (llmBridge) {
                body += '‚úÖ **LLM Bridge**: `ghcr.io/kguardian-dev/kguardian/llm-bridge:pr-${{ github.event.pull_request.number }}`\n';
              }
              if (mcpServer) {
