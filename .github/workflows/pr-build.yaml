    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.mcp-server == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Cache Go modules
