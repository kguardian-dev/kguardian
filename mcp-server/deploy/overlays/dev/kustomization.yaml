apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../

namespace: kguardian-dev

# Override image tag for dev
images:
  - name: ghcr.io/kguardian-dev/kguardian/mcp-server
    newTag: dev

# Dev-specific patches
patchesStrategicMerge:
  - |-
    apiVersion: mcp.kagent.dev/v1alpha1
    kind: MCPServer
    metadata:
      name: kguardian-mcp-server
    spec:
      replicas: 1
      env:
        - name: LOG_LEVEL
          value: debug
        - name: BROKER_URL
          value: http://kguardian-broker.kguardian-dev.svc.cluster.local:9090
