# Default values for kguardian.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  # -- Labels to apply to all resources
  labels: {}
  # -- Annotations to apply to all resources
  annotations: {}

  # -- Priority class to be used for the kguardian pods
  priorityClassName: ""

namespace:
  # -- Namespace name. If empty, uses the release namespace
  name: ""
  # -- Labels to add to the namespace
  labels: {}
  # -- Annotations to add to the namespace
  annotations: {}

controller:
  image:
    # -- Controller container image repository
    repository: ghcr.io/kguardian-dev/kguardian/controller
    # -- Controller image pull policy
    pullPolicy: Always
    # -- Controller version tag. Use component version (e.g., "v1.0.0") or "latest"
    tag: "latest"
    # -- Overrides the image tag using SHA digest
    sha: ""
  initContainer:
    image:
      # -- Init container image repository
      repository: busybox
      # -- Init container image pull policy
      pullPolicy: Always
      # -- Init container image tag
      tag: latest
    # -- Init container security context
    securityContext: {}

  # -- List of image pull secrets for private registries
  imagePullSecrets: []
  # -- Override the name of the controller resources
  nameOverride: ""
  # -- Override the full name of the controller resources
  fullnameOverride: ""

  serviceAccount:
    # -- Specifies whether a service account should be created
    create: true
    # -- Annotations to add to the service account
    annotations: {}
    # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
    name: ""
    # -- Automount API credentials for a service account
    automountServiceAccountToken: false

  # -- Annotations to add to controller pods
  podAnnotations: {}

  # -- Controller pod security context. Runs with seccomp RuntimeDefault profile
  podSecurityContext:
    # runAsUser: 1000
    # runAsGroup: 1000
    # fsGroup: 1000
    # fsGroupChangePolicy: OnRootMismatch
    # supplementalGroups: [1000]
    seccompProfile:
      type: RuntimeDefault

  # -- Controller container security context. Requires privileged mode for eBPF
  securityContext:
    privileged: true
    readOnlyRootFilesystem: true
    capabilities:
      add:
      - CAP_BPF
    allowPrivilegeEscalation: true

  service:
    # -- Controller service type
    type: ClusterIP
    # -- Controller service port
    port: 80

  # -- Controller pod resource requests and limits
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    # -- Enable horizontal pod autoscaling for controller
    enabled: false
    # -- Minimum number of controller replicas
    minReplicas: 1
    # -- Maximum number of controller replicas
    maxReplicas: 100
    # -- Target CPU utilization percentage for autoscaling
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  # -- Node labels for the kguardian controller pod assignment
  nodeSelector:
    kubernetes.io/os: linux

  # -- Tolerations for the kguardian controller pod assignment
  tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"

  # -- Affinity rules for controller pod assignment
  affinity: {}

  # -- Priority class to be used for the kguardian controller pods
  priorityClassName: ""

  # -- Namespaces to be excluded from monitoring (comma-separated list)
  excludedNamespaces:
    - kguardian
    - kube-system

  # -- Ignore traffic from daemonset pods to reduce noise
  ignoreDaemonSet: true

broker:
  # -- Number of broker replicas to deploy
  replicaCount: 1
  image:
    # -- Broker container image repository
    repository: ghcr.io/kguardian-dev/kguardian/broker
    # -- Broker image pull policy
    pullPolicy: Always
    # -- Broker version tag. Use component version (e.g., "v1.0.0") or "latest"
    tag: "latest"
    # -- Overrides the image tag using SHA digest
    sha: ""

  container:
    # -- Broker container port
    port: 9090

  # -- List of image pull secrets for private registries
  imagePullSecrets: []
  # -- Override the name of the broker resources
  nameOverride: ""
  # -- Override the full name of the broker resources
  fullnameOverride: ""

  serviceAccount:
    # -- Specifies whether a service account should be created
    create: true
    # -- Annotations to add to the service account
    annotations: {}
    # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
    name: ""
    # -- Automount API credentials for a service account
    automountServiceAccountToken: false

  # -- Annotations to add to broker pods
  podAnnotations: {}

  # -- Broker pod security context. Runs as non-root user 1000
  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    supplementalGroups: [1000]
    seccompProfile:
      type: RuntimeDefault

  # -- Broker container security context. Hardened with read-only root filesystem
  securityContext:
    privileged: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    allowPrivilegeEscalation: false

  service:
    # -- Broker service name
    name: "kguardian-broker"
    # -- Broker service type
    type: ClusterIP
    # -- Broker service port
    port: 9090

  # -- Broker pod resource requests and limits
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    # -- Enable horizontal pod autoscaling for broker
    enabled: false
    # -- Minimum number of broker replicas
    minReplicas: 1
    # -- Maximum number of broker replicas
    maxReplicas: 100
    # -- Target CPU utilization percentage for autoscaling
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  # -- Node labels for the kguardian broker pod assignment
  nodeSelector:
    kubernetes.io/os: linux

  # -- Tolerations for the kguardian broker pod assignment
  tolerations: []

  # -- Affinity rules for broker pod assignment
  affinity: {}

  # -- Priority class to be used for the kguardian broker pods
  priorityClassName: ""

