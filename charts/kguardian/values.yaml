  # -- Database name for PostgreSQL
  name: kguardian-db
  image:
    # -- PostgreSQL container image repository
    repository: postgres
    # -- PostgreSQL image pull policy
    pullPolicy: Always
    # -- PostgreSQL image tag
    tag: "latest"
    # -- Overrides the image tag using SHA digest
    sha: ""

  persistence:
    # -- Enable persistent storage for database
    enabled: false
    # -- Use an existing PersistentVolumeClaim instead of creating a new one
    existingClaim: ""

  container:
    # -- PostgreSQL container port
    port: 5432

  # -- List of image pull secrets for private registries
  imagePullSecrets: []
  # -- Override the name of the database resources
  nameOverride: ""
  # -- Override the full name of the database resources
