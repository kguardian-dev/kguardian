    # -- Enable horizontal pod autoscaling for database
    enabled: false
    # -- Minimum number of database replicas
    minReplicas: 1
    # -- Maximum number of database replicas
    maxReplicas: 100
    # -- Target CPU utilization percentage for autoscaling
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  # -- Node labels for the kguardian database pod assignment
  nodeSelector:
    kubernetes.io/os: linux

  # -- Tolerations for the kguardian database pod assignment
  tolerations: []

  # -- Affinity rules for database pod assignment
  affinity: {}

  # -- Priority class to be used for the kguardian database pods
  priorityClassName: ""

