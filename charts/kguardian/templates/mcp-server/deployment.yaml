{{- if .Values.mcpServer.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.mcpServer.service.name }}
  labels:
    {{- include "kguardian.labels" . | nindent 4 }}
spec:
  {{- if not .Values.mcpServer.autoscaling.enabled }}
  replicas: {{ .Values.mcpServer.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.mcpServer.service.name }}
  template:
    metadata:
      {{- with .Values.mcpServer.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kguardian.labels" . | nindent 8 }}
        app.kubernetes.io/name: {{ .Values.mcpServer.service.name }}
    spec:
      automountServiceAccountToken: false
      {{- with .Values.mcpServer.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ default "mcp-server" .Values.mcpServer.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.mcpServer.podSecurityContext | nindent 8 }}
      containers:
        - name: mcp-server
          securityContext:
            {{- toYaml .Values.mcpServer.securityContext | nindent 12 }}
          {{- if .Values.mcpServer.image.sha }}
          image: "{{ .Values.mcpServer.image.repository }}@{{ .Values.mcpServer.image.sha }}"
          {{- else }}
          image: "{{ .Values.mcpServer.image.repository }}:{{ .Values.mcpServer.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.mcpServer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.mcpServer.container.port }}
              protocol: TCP
          env:
            - name: BROKER_URL
              value: "http://{{ .Values.broker.service.name }}.{{ include "kguardian.namespace" . }}.svc.cluster.local:{{ .Values.broker.container.port }}"
            - name: NODE_ENV
              value: "production"
            {{- with .Values.mcpServer.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            exec:
              command:
              - node
              - -e
              - "console.log('alive')"
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
              - node
              - -e
              - "console.log('ready')"
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.mcpServer.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.mcpServer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcpServer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcpServer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
