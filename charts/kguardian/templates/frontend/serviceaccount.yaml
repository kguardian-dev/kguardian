{{- if .Values.frontend.serviceAccount.create -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ default "frontend" .Values.frontend.serviceAccount.name }}
  namespace: {{ include "kguardian.namespace" . }}
  labels:
    {{- include "kguardian.labels" . | nindent 4 }}
  {{- with .Values.frontend.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.frontend.serviceAccount.automountServiceAccountToken }}
{{- end }}
